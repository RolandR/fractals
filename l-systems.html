<!doctype html>
<html>
	<head>
		<title>
			Lindenmayer Systems
		</title>
		<link href="./l-systems.css" rel="stylesheet" type="text/css" media="all" />
		<link href="./basic.css" rel="stylesheet" type="text/css" media="all" />
	</head>
	<body>
		<div id="overlay">
			<div class="popup" id="exportPopup">
				<h2>Export</h2><button class="closeButton" onclick="closePopup()">&#10005;</button>
				<p>
					Copy the text below to share your L-system with others or to save it for later.
				</p>
				<textarea class="popupTextarea" id="exportArea"></textarea>
				<div id="exportURLContainer">
					<label for="exportURL">Or share this link:</label>
					<input type="text" id="exportURL" onclick="this.select()" readonly />
				</div>
				<button class="popupButton" onclick="closePopup()">Done</button>
			</div>
			<div class="popup" id="importPopup">
				<h2>Import</h2><button class="closeButton" onclick="closePopup()">&#10005;</button>
				<p>
					Below, you can paste the string you got from exporting an L-system.
				</p>
				<textarea class="popupTextarea" id="importArea"></textarea>
				<div>
					<button class="popupButton" onclick="closePopup()">Cancel</button>
					<button class="popupButton" id="importButton">Import</button>
				</div>
			</div>
		</div>
		<div id="controlPanel">
			<h1>Lindenmayer Systems</h1>
			<table>
				<tr>
					<td><label for="variables">Variables:</label></td>
					<td><input id="variables" type="text" value="AB" /><br /></td>
				</tr>
				<tr>
					<td colspan="2">(Upper-case will draw)</td>
				</tr>
				<tr>
					<td><label for="constants">Constants:</label></td>
					<td><input id="constants" type="text" value="+-[]" /></td>
				</tr>
				<tr>
					<td><label for="start">Start:</label></td>
					<td><input id="start" type="text" value="A" /></td>
				</tr>
				<tr>
					<td><label for="rules">Rules:</label></td>
					<td><textarea id="rules" rows="5">A &gt; +B-A-B+
B &gt; -A+B+A-</textarea></td>
				</tr>
				<tr>
					<td><label for="angle">Angle:</label></td>
					<td><input id="angle" type="number" value="60" /></td>
				</tr>
				<tr>
					<td><label for="distance">Distance:</label></td>
					<td><input id="distance" type="number" value="10" /></td>
				</tr>
				<tr>
					<td><label>Start pos:</label></td>
					<td><input id="startX" type="number" value="0" /><input id="startY" type="number" value="0" /><button id="findPos">&#8982;</button></td>
				</tr>
				<tr>
					<td><label for="startAngle">Start angle:</label></td>
					<td><input id="startAngle" type="number" value="-90" /></td>
				</tr>
				<tr>
					<td><label for="iterations">Depth:</label></td>
					<td><input id="iterations" type="number" value="5" /></td>
				</tr>
				<tr>
					<td colspan="2">
						<button id="export">Export</button>
						<button id="import">Import</button>
						<button onclick="lSystem.init()" style="float: right;">Run!</button></td>
				</tr>
			</table>
		</div>
		<canvas id="renderCanvas">
			Needs more canvas
		</canvas>
	</body>
	<script type="text/javascript" src="./Turtle.js"></script>
	<script type="text/javascript" src="./l-systems.js"></script>
</html>
